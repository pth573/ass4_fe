<div *ngIf="product" class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="card-title">{{ product.name }}</h2>
      <p class="card-text">
        💰 <strong>Giá:</strong> {{ product.price }} VNĐ <br>
        📦 <strong>Số lượng:</strong> {{ product.quantity }}
      </p>

      <div class="mt-3">
        <label for="qty" class="form-label">Chọn số lượng:</label>
        <div class="input-group" style="max-width: 200px;">
          <input
            id="qty"
            type="number"
            class="form-control"
            [(ngModel)]="selectedQuantity"
            min="1"
            [max]="product.quantity"
          />
          <button class="btn btn-success" (click)="addToCart()">🛒 Thêm vào giỏ hàng</button>
        </div>
      </div>
    </div>
  </div>
</div>
